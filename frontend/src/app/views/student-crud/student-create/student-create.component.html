
<mat-card class="wrapper mat-elevation-z8">
    <mat-card-title class="title"> Novo Aluno </mat-card-title>
    <mat-card class="mat-elevation-z4">
        <mat-card-subtitle> Dados Pessoais </mat-card-subtitle>
        <form>    
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome Completo" [(ngModel)]="student.nomeCompleto" name="nomeCompleto">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput placeholder="CPF" [(ngModel)]="student.cpf" name="cpf">
            </mat-form-field>
            <div class="identidade">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Identidade" [(ngModel)]="student.identidade" name="identidade">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Data da Expedição" [(ngModel)]="student.emissaoDaIdentidade" name="emissaoDaIdentidade">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Órgão Expedidor da Identidade" [(ngModel)]="student.orgaoExpedidorDaIdentidade" name="orgaoExpedidorDaIdentidade">
                </mat-form-field>
            </div>
            <div class="identidade">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Data de Nascimento" [(ngModel)]="student.dataDeNascimento" name="dataDeNascimento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Idade" [(ngModel)]="student.idade" name="idade">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Cidade de Nascimento" [(ngModel)]="student.cidadeDeNascimento" name="cidadeDeNascimento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Estado de Nascimento" [(ngModel)]="student.estadoDeNascimento" name="estadoDeNascimento">
                </mat-form-field>
            </div>
        </form>
    </mat-card>

    <mat-card class="mat-elevation-z4">
        <mat-card-subtitle> Contato </mat-card-subtitle>
        <form>
            <div class="telefones">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Número do Celular" [(ngModel)]="student.numeroCelular" name="numeroCelular">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Número Residencial" [(ngModel)]="student.numeroResidencial" name="numeroResidencial">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Número De Familiar" [(ngModel)]="student.numeroDeFamiliar" name="numeroDeFamiliar">
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="E-mail" [(ngModel)]="student.email" name="email">
            </mat-form-field>
        </form>
    </mat-card>

    <mat-card-content>
        <button mat-raised-button (click)="createStudent()" color="primary"> Salvar </button>
        <button mat-raised-button (click)="cancel()" color="warn"> Cancelar </button>
    </mat-card-content>
</mat-card>
