<mat-form-field appearance="fill">
    <input matInput class="search" placeholder="Pesquisar" autocomplete="off" (keyup)="filterData($event)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table mat-sort [dataSource]="dataSource">

        <!-------------------- Id Column -------------------->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-------------------- Name Column -------------------->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>

        <!-------------------- CPF Column -------------------->
        <ng-container matColumnDef="professor">
            <th mat-header-cell *matHeaderCellDef> Professor </th>
            <td mat-cell *matCellDef="let row"> {{ row.professor }} </td>
        </ng-container>

        <!-------------------- Action Column -------------------->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/classes/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit       
                    </i>
                </a>
                <a routerLink="/classes/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
